    <script>
        function toggleDarkMode() {
            const themeLink = document.getElementById('theme-style');
            const bannerImg = document.querySelector('.banner img');
            const logoImg = document.querySelector('.logo-section img');
            const isDarkMode = themeLink.href.includes('lightMode.css');
            
            // Cambiar el tema CSS
            themeLink.href = isDarkMode ? 'darkMode.css' : 'lightMode.css';
            
            // Cambiar la imagen del banner
            bannerImg.src = isDarkMode ? 'zomboyImg/banner_2.png' : 'zomboyImg/banner_1.png';
            
            // Cambiar el logo
            logoImg.src = isDarkMode ? 'zomboyImg/zomboyLogo_2.png' : 'zomboyImg/zomboyLogo_1.png';
            
            // Guardar preferencia
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Verificar preferencia guardada
        if (localStorage.getItem('darkMode') === 'true') {
            const themeLink = document.getElementById('theme-style');
            const bannerImg = document.querySelector('.banner img');
            const logoImg = document.querySelector('.logo-section img');
            themeLink.href = 'darkMode.css';
            bannerImg.src = 'zomboyImg/banner_2.png';
            logoImg.src = 'zomboyImg/zomboyLogo_2.png';
        }
    </script>
